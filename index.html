<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    <main>
        <section class="input-section">
            <label for="input-tinggi">Tinggi Segitiga</label>
            <input type="number" id="input-tinggi" placeholder="0">
            <label for="input-alas">Alas Segitiga</label>
            <input type="number" id="input-alas" placeholder="0">

            <section>
                <button>Go to Hitung Luas</button>
                <button>Hitung</button>
                <button>Reset</button>
            </section>
        </section>
       
    </main>
</body>
</html>
